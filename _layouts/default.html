<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <meta name="theme-color" content="#faf5ee"><!-- Chrome, Firefox OS and Opera -->
    <meta name="msapplication-navbutton-color" content="#faf5ee"><!-- Windows Phone -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#faf5ee"><!-- iOS Safari -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700%7CLato:400,700%7CRoboto:300,400|Delius+Unicase:400&display=swap" rel="stylesheet"><!-- Google Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/normalize.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    {%- include google-analytics.html -%}
</head>
{% if page.url == '/' %}
    {% assign class = 'body-post' %}
{% else %}
    {% assign class = '' %}
{% endif %}
<body class="{{ class }}">
    <div class="full-page-container">
        <div class="overlay"></div>
        {% include navbar.html %}

        {% include search.html %}

        {{ content }}

        <div class="top" title="Scroll To Top">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </div> <!-- /.top -->

        {% include footer.html %}
    </div> <!-- /.full-page-container -->

    <script src="{{ site.baseurl }}/js/jquery-3.2.1.min.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.viewportchecker.min.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.fitvids.js"></script>
    <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>
    <script src="{{ site.baseurl }}/js/transition.js"></script>
    <script src="{{ site.baseurl }}/js/zoom.min.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
</body>
</html>
