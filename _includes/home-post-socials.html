<div class="post-share">
    <a class="share-icon share-twitter"
       href="https://twitter.com/intent/tweet?text={{ post.title | uri_escape }}&url={{ site.url }}{{ site.baseurl }}{{ post.url }}"
       onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
       title="Share on Twitter" rel="nofollow"><i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
    <a class="share-icon share-facebook"
       href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ post.url }}"
       onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
       title="Share on Facebook" rel="nofollow"><i class="fa fa-facebook" aria-hidden="true"></i>
    </a>
</div>
